<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1920, height=1080, initial-scale=1.0">
    <title>Sverigeklockan</title>
    <style>
        body {
            background-color: #000000; /* Helt svart bakgrund */
            color: #FFFBEA; /* Ljusare gulaktig färg */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif; /* Ursprungligt typsnitt */
            position: relative;
            flex-direction: column;
        }
        #clock {
            font-size: 70vh; /* Justerat för att passa inom 1080p skärm med 88% bredd */
            font-weight: bold;
            z-index: 1;
            width: 88%;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="clock"></div>

    <script>
        function updateClock() {
            const now = new Date();
            const options = {
                timeZone: 'Europe/Stockholm',
                hour: '2-digit',
                minute: '2-digit',
                hour12: false
            };
            document.getElementById('clock').innerText = new Intl.DateTimeFormat('sv-SE', options).format(now);
        }

        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
