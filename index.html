<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piteå Tidsklocka - Max</title>
    <style>
        /* Grundläggande stil för helskärm och mörk bakgrund */
        body {
            margin: 0;
            padding: 0;
            background-color: #111; /* Nästan svart för mörker */
            color: #00FFFF; /* Lugn cyan färg för texten (lågenergi) */
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Täcker hela visningshöjden */
            font-family: 'Arial Black', Gadget, sans-serif;
            overflow: hidden; /* Förhindra scrollbars */
            user-select: none;
        }

        /* Stilen för själva klockan */
        #clock {
            /* Ökad storlek för maximal täckning */
            font-size: 25vw; 
            /* Ökat teckenavstånd för att fylla ut mer */
            letter-spacing: 0.02em; 
            font-weight: 900; /* Extra fet text */
            text-shadow: 0 0 15px rgba(0, 255, 255, 0.7); /* Tyngre glödeffekt */
        }
    </style>
</head>
<body>

    <div id="clock"></div>

    <script>
        function updateTime() {
            const now = new Date();

            // Samma robusta inställningar för Sverige/Piteå (inkl. sommar/vintertid)
            const options = {
                hour: '2-digit', 
                minute: '2-digit', 
                hour12: false,
                timeZone: 'Europe/Stockholm'
            };

            const timeString = now.toLocaleTimeString('sv-SE', options);
            
            document.getElementById('clock').textContent = timeString;
        }

        // Kör funktionen direkt och ställ in intervall
        updateTime();
        setInterval(updateTime, 30000); // Uppdatera var 30:e sekund
    </script>
</body>
</html>
