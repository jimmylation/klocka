<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1690, height=1080, initial-scale=1.0">
    <title>Sverigeklockan</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=DotGothic16&display=swap'); /* Digitalt typsnitt */

        body {
            background-color: #000000; /* Helt svart bakgrund */
            color: #FFFBEA; /* Ljusare gulaktig f√§rg */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'DotGothic16', sans-serif;
            position: relative;
            flex-direction: column;
        }
        #clock {
            font-size: 80vh;
            font-weight: bold;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div id="clock"></div>

    <script>
        function updateClock() {
            const now = new Date();
            const options = {
                timeZone: 'Europe/Stockholm',
                hour: '2-digit',
                minute: '2-digit',
                hour12: false
            };
            document.getElementById('clock').innerText = new Intl.DateTimeFormat('sv-SE', options).format(now);
        }

        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
