<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Klocka</title>
  <style>
    *{ box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body{ background:#000; overflow:hidden; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }

    .panel{
      position: fixed;
      inset: 10px;
      border-radius: 64px;

      /* Fallback-ramar (tydliga även på “knepiga” skärmar) */
      border: 10px solid rgba(240,250,255,.28);
      outline: 4px solid rgba(0,0,0,.85);
      outline-offset: -18px;

      /* Enkel, mörk, mjuk bakgrund (inte för “smart”) */
      background: #05080b;
      box-shadow:
        inset 0 0 0 2px rgba(255,255,255,.06),
        0 30px 90px rgba(0,0,0,.75);

      display: grid;
      place-items: center;
      padding: 24px;
    }

    .time{
      color: rgba(240,250,255,.95);
      font-weight: 850;
      font-variant-numeric: tabular-nums;
      letter-spacing: -0.05em;
      line-height: 1;

      /* Nästan heltäckande men alltid inom ramarna */
      font-size: clamp(140px, 24vw, 420px);

      text-shadow:
        0 0 18px rgba(120, 220, 255, .16),
        0 0 60px rgba(120, 220, 255, .08);
    }
  </style>
</head>
<body>
  <div class="panel">
    <div class="time" id="time">--:--</div>
  </div>

  <script>
    const TZ = "Europe/Stockholm";
    const fmtTime = new Intl.DateTimeFormat("sv-SE", {
      timeZone: TZ, hour: "2-digit", minute: "2-digit"
    });

    const timeEl = document.getElementById("time");

    function tick(){
      const now = new Date();
      timeEl.textContent = fmtTime.format(now);
      const ms = (60 - now.getSeconds()) * 1000 - now.getMilliseconds() + 20;
      setTimeout(tick, ms);
    }
    tick();
  </script>
</body>
</html>
