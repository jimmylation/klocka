<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Klocka – Piteå</title>
  <style>
    *{ box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }

    body{
      /* Totalt mörker runtom */
      background: #000;
      overflow: hidden;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    /* Nästan heltäckande panel */
    .panel{
      position: fixed;
      inset: 18px;                 /* ändra till t.ex. 8px om du vill ha ännu mer heltäckande */
      border-radius: 56px;         /* tydligt rundade hörn */
      border: 6px solid rgba(220, 245, 255, 0.22); /* synlig ram även i mörker */

      /* Abstrakt men enkel bakgrund (mörk och mjuk) */
      background:
        radial-gradient(1200px 800px at 30% 35%, rgba(90, 210, 255, 0.16), transparent 60%),
        radial-gradient(900px 650px at 70% 70%, rgba(130, 255, 200, 0.10), transparent 60%),
        linear-gradient(180deg, #061018, #03070b);

      /* lite djup men inte “flashigt” */
      box-shadow:
        0 30px 90px rgba(0,0,0,0.65),
        inset 0 0 0 1px rgba(255,255,255,0.05);

      display: grid;
      place-items: center;
      padding: 40px;
    }

    .clock{
      text-align: center;
      color: rgba(220, 245, 255, 0.95);
      width: 100%;
    }

    .time{
      font-weight: 800;
      font-variant-numeric: tabular-nums;
      letter-spacing: -0.04em;
      line-height: 0.95;

      /* Stor men responsiv utan krångel */
      font-size: clamp(120px, 18vw, 320px);

      /* Mjuk glöd – inte bländande */
      text-shadow:
        0 0 18px rgba(90, 210, 255, 0.18),
        0 0 60px rgba(90, 210, 255, 0.08);
    }

    .date{
      margin-top: 16px;
      font-size: clamp(24px, 3.2vw, 54px);
      color: rgba(220,245,255,0.72);
      letter-spacing: 0.02em;
      text-shadow: 0 0 30px rgba(130,255,200,0.06);
    }

    .place{
      margin-top: 10px;
      font-size: clamp(18px, 2.2vw, 34px);
      color: rgba(220,245,255,0.38);
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }
  </style>
</head>
<body>
  <div class="panel">
    <div class="clock">
      <div class="time" id="time">--:--</div>
      <div class="date" id="date">—</div>
      <div class="place">Piteå • Sverige</div>
    </div>
  </div>

  <script>
    // Enda scriptet: uppdatera tid (DST/ sommar-vintertid via Europe/Stockholm)
    const TZ = "Europe/Stockholm";

    const fmtTime = new Intl.DateTimeFormat("sv-SE", {
      timeZone: TZ, hour: "2-digit", minute: "2-digit"
    });

    const fmtDate = new Intl.DateTimeFormat("sv-SE", {
      timeZone: TZ, weekday: "long", year: "numeric", month: "long", day: "numeric"
    });

    const timeEl = document.getElementById("time");
    const dateEl = document.getElementById("date");

    const cap = s => s ? (s[0].toUpperCase() + s.slice(1)) : s;

    function tick(){
      const now = new Date();
      timeEl.textContent = fmtTime.format(now);
      dateEl.textContent = cap(fmtDate.format(now));

      // kör om precis efter nästa minutskifte
      const ms = (60 - now.getSeconds()) * 1000 - now.getMilliseconds() + 20;
      setTimeout(tick, ms);
    }
    tick();
  </script>
</body>
</html>
