<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piteå Tidsklocka - Komprimerad</title>
    <style>
        /* Grundläggande stil för helskärm och mörk bakgrund */
        body {
            margin: 0;
            padding: 0;
            background-color: #111; 
            color: #00FFFF; 
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Arial Black', Gadget, sans-serif;
            overflow: hidden; /* Förhindra scrollbars */
            user-select: none;
        }

        /* Stilen för själva klockan */
        #clock {
            /* Bibehållen höjd enligt önskemål */
            font-size: 35vw; 
            /* Kraftigt negativt värde för att komprimera bredden */
            letter-spacing: -0.1em; 
            font-weight: 500;
            text-shadow: 0 0 35px rgba(0, 255, 255, 0.7); 
        }
    </style>
</head>
<body>

    <div id="clock"></div>

    <script>
        function updateTime() {
            const now = new Date();

            // Samma robusta inställningar för Sverige/Piteå (inkl. sommar/vintertid)
            const options = {
                hour: '2-digit', 
                minute: '2-digit', 
                hour12: false,
                timeZone: 'Europe/Stockholm'
            };

            const timeString = now.toLocaleTimeString('sv-SE', options);
            
            document.getElementById('clock').textContent = timeString;
        }

        // Kör funktionen direkt och ställ in intervall
        updateTime();
        setInterval(updateTime, 30000); // Uppdatera var 30:e sekund
    </script>
</body>
</html>
