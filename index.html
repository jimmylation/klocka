<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sverigeklockan</title>
    <style>
        body {
            background-color: #2E241E; /* Ännu mörkare beige */
            color: #FFFBEA; /* Ljusare gulaktig färg */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            position: relative;
        }
        #clock {
            font-size: 80vh;
            font-weight: bold;
            z-index: 1;
        }
        .border-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 5px solid transparent;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div id="clock"></div>
    <div class="border-line" id="border"></div>

    <script>
        function updateClock() {
            const now = new Date();
            const options = {
                timeZone: 'Europe/Stockholm',
                hour: '2-digit',
                minute: '2-digit',
                hour12: false
            };
            document.getElementById('clock').innerText = new Intl.DateTimeFormat('sv-SE', options).format(now);
            updateBorder(now.getSeconds());
        }

        function updateBorder(seconds) {
            const borderElement = document.getElementById("border");
            const totalSegments = 60;
            const percentage = (seconds / totalSegments) * 100;
            
            if (seconds < 15) {
                borderElement.style.borderImage = `linear-gradient(to right, #FFFBEA ${percentage}%, transparent ${percentage}%) 1`;
            } else if (seconds < 30) {
                borderElement.style.borderImage = `linear-gradient(to bottom, #FFFBEA ${percentage - 25}%, transparent ${percentage - 25}%) 1`;
            } else if (seconds < 45) {
                borderElement.style.borderImage = `linear-gradient(to left, #FFFBEA ${percentage - 50}%, transparent ${percentage - 50}%) 1`;
            } else {
                borderElement.style.borderImage = `linear-gradient(to top, #FFFBEA ${percentage - 75}%, transparent ${percentage - 75}%) 1`;
            }
        }

        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
