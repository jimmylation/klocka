<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piteå Tidsklocka</title>
    <style>
        /* Grundläggande stil för helskärm och mörk bakgrund */
        body {
            margin: 0;
            padding: 0;
            background-color: #111; /* Nästan svart för mörker */
            color: #00FFFF; /* Lugn cyan färg för texten (lågenergi) */
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Täcker hela visningshöjden */
            font-family: 'Arial Black', Gadget, sans-serif;
            overflow: hidden; /* Förhindra scrollbars */
        }

        /* Stilen för själva klockan */
        #clock {
            font-size: 20vw; /* Väldigt stor text, anpassar sig efter skärmbredden */
            letter-spacing: -0.05em; /* Justera avståndet mellan tecknen */
            font-weight: bold;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5); /* Liten glödeffekt */
            user-select: none; /* Förhindra att man kan markera texten */
        }
    </style>
</head>
<body>

    <div id="clock"></div>

    <script>
        function updateTime() {
            // Skapa ett nytt Date-objekt.
            const now = new Date();

            // Använd toLocaleTimeString för att hantera svensk tidszon, 24h-format och sommar/vintertid.
            // Piteå ligger i tidszonen "Europe/Stockholm".
            const options = {
                hour: '2-digit', // Timmar med noll framför (t.ex. 09)
                minute: '2-digit', // Minuter med noll framför (t.ex. 05)
                hour12: false, // 24-timmarsformat
                timeZone: 'Europe/Stockholm'
            };

            // Vi får formatet "HH:MM"
            const timeString = now.toLocaleTimeString('sv-SE', options);

            // Uppdatera klockelementet
            document.getElementById('clock').textContent = timeString;
        }

        // Kör funktionen direkt för att visa klockan direkt
        updateTime();

        // Uppdatera tiden varje minut (60 000 millisekunder)
        // Detta är mer resurssnålt än att uppdatera varje sekund, vilket är vad du bad om ("Skippa sekunder")
        // Vi kör det lite snabbare än en minut (t.ex. varje 30 sek) för att vara säker på att uppdateringen sker i början av varje ny minut.
        setInterval(updateTime, 30000); 

    </script>
</body>
</html>
